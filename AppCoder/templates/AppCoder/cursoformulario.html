<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Agregar Curso</title>
</head>
<body>
    {% if miFormulario.errors %}
        <p style='color: red;'> Estan mal los datos, revisar</p>
    {% endif %}

    <form action="{% url 'AppCoder:CursoFormulario' %}" method="POST">{% csrf_token %}
        
        <!-- Aca van los elemento de Django-->
        
        <table>
            {{ miFormulario.as_table }}
        </table>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
